<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindLink - Register</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&family=Outfit:wght@500;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="register.css">
</head>
<body>

  <div class="register-container">
    <h1 class="title">Create your <span>MindLink</span> Account</h1>
    <p class="subtitle">Start your journey to a calm mind ðŸŒ¿</p>

    <form id="registerForm">
      <div class="input-group">
        <label for="userid">User ID</label>
        <input type="text" id="userid" placeholder="Enter your ID" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>

      <div class="input-group">
        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" placeholder="Re-enter your password" required>
      </div>

      <button type="submit">Register</button>
      <p id="registerMessage"></p>

      <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
    </form>
  </div>

  <script src="register.js"></script>
</body>
</html>
