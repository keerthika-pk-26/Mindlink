<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MindLink - Login</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&family=Outfit:wght@500;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="login-container">
    <h1 class="title">Welcome to <span>MindLink</span></h1>
    <p class="subtitle">Reconnect with your calm mind ðŸŒ¿</p>

    <form id="loginForm">
      <div class="input-group">
        <label for="userid">User ID</label>
        <input type="text" id="userid" placeholder="Enter your ID" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required>
      </div>

      <button type="submit">Login</button>
      <p id="loginMessage"></p>

      <span class="forgot" id="forgotLink">Forgot Password?</span>
      <p class="register-link">New user? <a href="register.html">Register here</a></p>
    </form>
  </div>

  <!-- Daily time limit at the bottom -->
  <div class="daily-limit-container">
    <label for="dailyLimit">Enter your daily time limit (minutes)</label>
    <input type="number" id="dailyLimit" min="1" max="180" placeholder="Enter minutes" required>
  </div>

  <script src="login.js"></script>
</body>
</html>
